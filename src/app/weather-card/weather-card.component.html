<div class="weather-card" [id]="stata">
    <h3>{{city}}</h3>
    <h5>{{date}}</h5>
    <h5>{{time}} {{timezone}}</h5>
    <img class="weather-state-image" [src]="cloud">
    <h1>{{title}}</h1>
    <h5>{{descraiption}}</h5>
    <h1>{{temp | temperature}}</h1>
    <p *ngIf="temp !== temp_min || temp !== temp_max">
        H:{{temp_max |temperature}} L:{{temp_min | temperature}}
    </p>
    <div class="sun">
        <div class="sun-state">
            <img [src]="sunSet">
            <h6>{{sunset}}</h6>
        </div>
        <div class="sun-state">
            <img [src]="sunRise">
            <h6>{{sunrise}}</h6>
        </div>
    </div>
    <div class="weather-details">
        <div class="weather-details-info">
            <img [src]="windSpeed">
            <h3>{{wind.speed}} m/s, {{wind.deg | diraction}}</h3>
            <h6>Wind</h6>
        </div>
        <div class="weather-details-info">
            <img [src]="humidityIcon">
            <h3>{{humidity}}%</h3>
            <h6>Humidity</h6>
        </div>
        <div *ngIf="rain" class="weather-details-info">
            <img [src]="cloudIcon">
            <h3>{{rain['1h'] | percent}}</h3>
            <h6>rain</h6>
        </div>
    </div>
</div>
